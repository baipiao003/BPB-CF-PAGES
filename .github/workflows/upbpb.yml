name: Update BPB-Worker-Panel

on:
  schedule:
    - cron: '0 3 * * *' # 每天 UTC 时间 03:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-worker-js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get release info (without jq)
        id: get_release
        run: |
          set -e

          api_url="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases"
          echo "Fetching releases from: $api_url"

          response_file="response.json"
          http_code=$(curl -s -o "$response_file" -w "%{http_code}" "$api_url")

          if [ "$http_code" -ne 200 ]; then
            echo "Error: GitHub API returned HTTP $http_code"
            cat "$response_file"
            exit 1
          fi

          asset_url=$(grep -A10 '"name": "worker.js"' "$response_file" | grep 'browser_download_url' | head -n1 | sed -E 's/.*"browser_download_url": "(.*)".*/\1/')
          version=$(grep '"tag_name":' "$response_file" | head -n1 | sed -E 's/.*"tag_name": "(.*)".*/\1/')

          if [ -z "$asset_url" ] || [ -z "$version" ]; then
            echo "Error: Failed to parse asset_url or version"
            exit 1
          fi

          echo "asset_url=$asset_url" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Download worker.js and add version header
        run: |
          curl -sL "${{ steps.get_release.outputs.asset_url }}" -o temp_worker.js
          echo "// Version: ${{ steps.get_release.outputs.version }}" > _worker.js
          cat temp_worker.js >> _worker.js
          rm temp_worker.js

      - name: Check for changes or new file
        id: check_changes
        run: |
          if [ ! -f _worker.js ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if git ls-files --error-unmatch _worker.js > /dev/null 2>&1; then
            if git diff --quiet _worker.js; then
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _worker.js
          git commit -m "chore: update _worker.js to ${{ steps.get_release.outputs.version }}"
          git push
